<!DOCTYPE html>
<html>
    <head>
         <!--Importo fuente comic neue-->
         <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap" rel="stylesheet">
         <style>@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap');</style>
 
        <!-- Lineas que se necesitan para usar Bootstrap de manera rapida-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <title>Filtros</title>
    </head>

    <body>

        <h1><b>Filtra tu Heroe</b></h1>

        <br>

        <!-- *** FORMULARIO PARA LOS FILTROS *** -->
        
        <!--container-fluid para ocupar toda la pantalla -->
        <div class="container-fluid">
            <!-- Uso row y col para maquetar la pagina con bootstrap -->
            <div class="row">
                <div class="col-md-4" style="background-color: #373737; border: 3px solid #000;">
                    <!-- Uso #filtroHeroe para almacenar el input en una variable y usarla en el .ts -->
                    <input type = "text" #filtoHeroe placeholder="Nombre">
                    <!-- Mediante CLICK llamo a la funciona obtenerHeroe y le paso como parametro la variable del input #filtroHeroe -->
                    <input type ="button" value = "Filtrar" class="btn btn-primary" (click)="obtenerHeroe(filtoHeroe.value);"/>
                    <!-- Mediante el parrafo de abajo muestro el texto de error si no existe el filtro aplicado (gracias a las variables booleanas del .ts) -->
                    <p *ngIf="noExisteHeroe" style="color: #FFE420;"><strong>El HEROE buscado no esta en la lista.</strong></p>
                </div>

                <!-- Boton para eliminar todos los filtros aplicados. Boton que llama a la funcion borrarFiltros()-->
                <div class="col-md-4" id="btnBorrar">
                    <input type ="button" value = "Borrar Filtros" class="btn btn-primary" (click)="borrarFiltros();"/>
                </div>

                <div class="col-md-4" style="background-color: #373737; border: 3px solid #000;">
                    <!-- Uso #nombreCasa para almacenar el input en una variable y usarla en el .ts -->
                    <input  class = "inputDerecha" type = "text" #nombreCasa placeholder="Casa" id="input">
                    <!-- Mediante CLICK llamo a la funciona filtrarCasa y le paso como parametro la variable del input #nombreCasa -->
                    <input type ="button" style="float: right;" value = "Filtrar" class="btn btn-primary" (click)="filtrarCasa(nombreCasa.value);"/>
                    <!-- Mediante el parrafo de abajo muestro el texto de error si no existe el filtro aplicado -->
                    <p *ngIf="noExisteCasa" style="color: #FFE420;"><strong>La CASA buscada no esta en la lista.</strong></p>
                </div>
            </div>
        </div>


        <!-- *** PINTAR INFORMACIÃ“N *** -->

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="container-fluid">
                        <div class="cartaHeroe">
                            <div class="forma">
                                <img src={{heroeFiltroImg}}>
                                <div class="contenido">
                                    <div>
                                        <p><b>{{heroeFiltroNom}}</b></p>
                                        <p>{{heroeFiltroApa}}</p>
                                        <p>{{heroeFiltroCasa}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>      
                    </div>
                </div> 
                
                <div class="col">
                    <div class="row" >
                        <div class="col" *ngFor="let dato of heroesCasa">
                            <div class="container-fluid">
                                <div class="cartaHeroe">
                                    <div class="forma">
                                        <img src={{dato.img}}>
                                        <div class="contenido">
                                            <div>
                                                <p><b>{{dato.nombre}}</b></p>
                                                <p>{{dato.aparicion}}</p>
                                                <p>{{dato.casa}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>      
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        
    </body>
</html>
