<!DOCTYPE html>
<html>
<head>
    <!--Importo fuente comic neue-->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap');</style>

   <!-- Lineas que se necesitan para usar Bootstrap de manera rapida-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>TodosLosHeroes</title>
</head>
<body>

    <br>

    <h1><b>Todos los Heroes</b></h1>

    <br>

    <!-- *** PINTAR INFORMACIÓN *** -->

    <div class="container-fluid">
        <div class="row" >
            <!-- Mediante la directiva *ngFor recorro el arrayDatos para obtener la información de los heroes -->
            <div class="col" *ngFor="let dato of arrayDatos">
                <div class="container-fluid">
                    <div class="cartaHeroe">
                        <div class="forma">
                            <img src={{dato.img}}>
                            <div class="contenido">
                                <div>
                                    <p><b>{{dato.nombre}}</b></p>
                                    <p>{{dato.aparicion}}</p>
                                    <p>{{dato.casa}}</p>
                                </div>
                            </div>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>

</body>
</html>
